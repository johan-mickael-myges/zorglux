server {
    listen       80;
    server_name  zorglux.local;

    root /var/www/html/public;
    index index.php index.html;

    # Redirect adminer.zorglux.works to zorglux.works/adminer/adminer.php
#     if ($host ~* ^adminer\.zorglux\.works$) {
#         return 301 https://zorglux.works/adminer/adminer.php;
#     }

    # Redirect non-www to www
#     if ($host !~* ^www\.) {
#         return 301 https://www.$host$request_uri;
#     }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ ^/index\.php(/|$) {
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_intercept_errors on;
    }

    location ~ \.php$ {
        return 404;
    }

    location ~ /\.ht {
        deny all;
    }

    # Enable compression
    gzip on;
    gzip_types text/css application/javascript text/javascript application/x-javascript image/svg+xml image/x-icon;
    gzip_proxied no-cache no-store private expired auth;
    gzip_min_length 1000;
    gzip_disable "MSIE [1-6]\.(?!.*SV1)";

    # Expiry headers
    location ~* \.(jpg|jpeg|gif|png|avif|svg|svgz|webp|ico|css|js)$ {
        expires 1M;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }
}